<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Verified Successfully</title>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes checkmark {
      0% { transform: scale(0) rotate(0deg); }
      50% { transform: scale(1.2) rotate(180deg); }
      100% { transform: scale(1) rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      animation: fadeIn 0.6s ease-out;
    }

    .box {
      background: white;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      max-width: 450px;
      position: relative;
      overflow: hidden;
    }

    .box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #035116, #4caf50, #035116);
      background-size: 200% 100%;
    }

    .checkmark-circle {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #035116 0%, #4caf50 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      box-shadow: 0 10px 30px rgba(3, 81, 22, 0.3);
      animation: checkmark 0.6s ease-out 0.2s both;
    }

    .checkmark {
      color: white;
      font-size: 50px;
      font-weight: bold;
    }

    h2 {
      color: #035116;
      font-size: 28px;
      margin: 0 0 20px;
      font-weight: 700;
    }

    p {
      color: #666;
      font-size: 16px;
      line-height: 1.6;
      margin: 0 0 30px;
    }

    .btn {
      display: inline-block;
      padding: 14px 35px;
      background: linear-gradient(135deg, #035116 0%, #4caf50 100%);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(3, 81, 22, 0.3);
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(3, 81, 22, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .info-box {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 12px;
      margin-top: 30px;
      border-left: 4px solid #035116;
    }

    .info-box p {
      margin: 0;
      font-size: 14px;
      color: #666;
      text-align: left;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #4caf50;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="checkmark-circle">
        <span class="checkmark">âœ“</span>
      </div>
      
      <h2>Email Verified Successfully!</h2>
      
      <p>
        Your email has been confirmed. You're all set to explore our platform and start your journey with us.
      </p>

    

      <div class="info-box">
        <p><strong>What's next?</strong></p>
        <p style="margin-top: 10px;">
          Log in to your account to complete your profile and discover all the features we have to offer.
        </p>
      </div>
    </div>
  </div>

  <script>
    // Add some celebratory confetti effect
    function createConfetti() {
      const colors = ['#035116', '#4caf50', '#81c784', '#a5d6a7'];
      const confettiCount = 50;
      
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.top = '-10px';
        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
        document.body.appendChild(confetti);
        
        const duration = Math.random() * 3 + 2;
        const endX = (Math.random() - 0.5) * 200;
        
        confetti.animate([
          { transform: 'translateY(0) translateX(0) rotate(0deg)', opacity: 1 },
          { transform: `translateY(100vh) translateX(${endX}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
        ], {
          duration: duration * 1000,
          easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
        });
        
        setTimeout(() => confetti.remove(), duration * 1000);
      }
    }
    
    // Trigger confetti on page load
    window.addEventListener('load', createConfetti);
  </script>
</body>
</html>
